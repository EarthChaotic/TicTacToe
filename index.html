<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="layout.css" rel="stylesheet" type="text/css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <!-- Menu -->
    <label for="BoardSize">Board Size : </label>
    <input type="number" id="BoardSize" min="3" value="3" />
    <button onclick="Start()">Start Game</button>
    <br><br>
    <label>Game Mode : </label>
    <select onchange="Start()" id="GameMode" name="GameMode">
      <option value="PVP">Play with Friend</option>
      <option value="PVE">Play againts AI</option>
    </select>
    <br><br>
    <button onclick="ReplayMenu()">Load Match History</button>
    <select id="ReplayMenu"></select>
    <button onclick="replayMatch(document.getElementById('ReplayMenu').value)">
      Replay Match
    </button>
    <p id="PlayerTurn"></p>
    <!-- Menu -->

    <div id="board">
      <!-- Dynamic Board -->
    </div>
    <label id="WhoWin"></label>
  </body>
  <!-- Script -->
  <script src="TicTacToe.js"></script>
</html>
